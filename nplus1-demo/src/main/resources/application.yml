spring:
  application:
    name: nplus1-demo
  datasource:
    url: jdbc:p6spy:h2:mem:nplus1db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        generate_statistics: true
        show_sql: true
        format_sql: true
        session_factory:
          statement_inspector: com.example.nplus1demo.metrics.SqlCountingStatementInspector
  h2:
    console:
      enabled: true
      path: /h2-console
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    level: "%5p [req:%X{requestId}]"
  level:
    com.p6spy: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.stat: DEBUG
    com.example.nplus1demo: INFO

demo:
  simulated-product-latency-ms: 0
